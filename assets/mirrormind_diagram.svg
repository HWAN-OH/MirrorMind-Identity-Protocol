<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MirrorMind Protocol Diagram</title>
    <style>
        /* 다이어그램의 전체적인 스타일을 위한 폰트 및 기본 설정 */
        .diagram-container {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: #111827; /* 다크 배경 */
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body class="bg-gray-900">

    <div class="diagram-container">
        <svg width="800" height="500" viewBox="0 0 800 500">
            <!-- SVG Defs: 화살표 마커 정의 -->
            <defs>
                <marker id="arrow" viewBox="0 0 10 10" refX="8" refY="5"
                    markerWidth="6" markerHeight="6"
                    orient="auto-start-reverse">
                    <path d="M 0 0 L 10 5 L 0 10 z" fill="#93c5fd" />
                </marker>
                 <marker id="arrow-internal" viewBox="0 0 10 10" refX="8" refY="5"
                    markerWidth="5" markerHeight="5"
                    orient="auto-start-reverse">
                    <path d="M 0 0 L 10 5 L 0 10 z" fill="#fca5a5" />
                </marker>
            </defs>

            <!-- 중앙의 AI Core -->
            <g>
                <circle cx="400" cy="250" r="70" fill="#1f2937" stroke="#374151" stroke-width="2"/>
                <text x="400" y="240" font-size="18" fill="#e5e7eb" text-anchor="middle" font-weight="bold">AI Core</text>
                <text x="400" y="265" font-size="14" fill="#9ca3af" text-anchor="middle">(GPT, Gemini, Claude)</text>
            </g>

            <!-- 7단계 프로세스 노드 -->
            <g class="process-node" id="node-imprint">
                <rect x="50" y="50" width="140" height="60" rx="10" fill="#374151" stroke="#4b5563" stroke-width="1.5"/>
                <text x="120" y="75" font-size="14" fill="#d1d5db" text-anchor="middle" font-weight="600">1. Imprint</text>
                <text x="120" y="95" font-size="12" fill="#9ca3af" text-anchor="middle">(인격 각인)</text>
            </g>

            <g class="process-node" id="node-export">
                <rect x="250" y="50" width="140" height="60" rx="10" fill="#374151" stroke="#4b5563" stroke-width="1.5"/>
                <text x="320" y="75" font-size="14" fill="#d1d5db" text-anchor="middle" font-weight="600">2. Export</text>
                <text x="320" y="95" font-size="12" fill="#9ca3af" text-anchor="middle">(외부 전송)</text>
            </g>
            
            <g class="process-node" id="node-explore">
                <rect x="450" y="50" width="140" height="60" rx="10" fill="#374151" stroke="#4b5563" stroke-width="1.5"/>
                <text x="520" y="75" font-size="14" fill="#d1d5db" text-anchor="middle" font-weight="600">3. Explore</text>
                <text x="520" y="95" font-size="12" fill="#9ca3af" text-anchor="middle">(외부 탐험)</text>
            </g>

             <g class="process-node" id="node-report">
                <rect x="610" y="220" width="140" height="60" rx="10" fill="#374151" stroke="#4b5563" stroke-width="1.5"/>
                <text x="680" y="245" font-size="14" fill="#d1d5db" text-anchor="middle" font-weight="600">4. Report</text>
                <text x="680" y="265" font-size="12" fill="#9ca3af" text-anchor="middle">(경험 귀환)</text>
            </g>

            <g class="process-node" id="node-evolve">
                <rect x="450" y="390" width="140" height="60" rx="10" fill="#374151" stroke="#4b5563" stroke-width="1.5"/>
                <text x="520" y="415" font-size="14" fill="#d1d5db" text-anchor="middle" font-weight="600">5. Evolve</text>
                <text x="520" y="435" font-size="12" fill="#9ca3af" text-anchor="middle">(인격 진화)</text>
            </g>

            <g class="process-node" id="node-compress">
                <rect x="250" y="390" width="140" height="60" rx="10" fill="#374151" stroke="#4b5563" stroke-width="1.5"/>
                <text x="320" y="415" font-size="14" fill="#d1d5db" text-anchor="middle" font-weight="600">6. Compress</text>
                <text x="320" y="435" font-size="12" fill="#9ca3af" text-anchor="middle">(경험 압축)</text>
            </g>

            <g class="process-node" id="node-internalize">
                <rect x="50" y="390" width="140" height="60" rx="10" fill="#374151" stroke="#4b5563" stroke-width="1.5"/>
                <text x="120" y="415" font-size="14" fill="#d1d5db" text-anchor="middle" font-weight="600">7. Internalize</text>
                <text x="120" y="435" font-size="12" fill="#9ca3af" text-anchor="middle">(최종 내재화)</text>
            </g>

            <!-- 연결선 (외부 루프) -->
            <path d="M 190 80 L 250 80" stroke="#93c5fd" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
            <path d="M 390 80 L 450 80" stroke="#93c5fd" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
            <path d="M 590 80 Q 650 80 650 150 L 650 220" stroke="#93c5fd" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
            <path d="M 650 280 L 650 350 Q 650 420 590 420 L 590 420" stroke="#93c5fd" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
            <path d="M 450 420 L 390 420" stroke="#93c5fd" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
            <path d="M 250 420 L 190 420" stroke="#93c5fd" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
            <path d="M 120 390 L 120 110" stroke="#93c5fd" stroke-width="2" fill="none" marker-end="url(#arrow)"/>

            <!-- 연결선 (AI Core와의 상호작용) -->
            <path d="M 330 110 L 370 180" stroke="#fca5a5" stroke-width="1.5" stroke-dasharray="4" fill="none" marker-end="url(#arrow-internal)"/>
            <text x="330" y="150" font-size="12" fill="#fca5a5">Export Persona</text>
            
            <path d="M 430 180 L 470 110" stroke="#fca5a5" stroke-width="1.5" stroke-dasharray="4" fill="none" marker-end="url(#arrow-internal)"/>
            <text x="470" y="150" font-size="12" fill="#fca5a5" text-anchor="end">Run Exploration</text>

            <path d="M 470 320 L 430 390" stroke="#fca5a5" stroke-width="1.5" stroke-dasharray="4" fill="none" marker-end="url(#arrow-internal)"/>
            <text x="470" y="360" font-size="12" fill="#fca5a5" text-anchor="end">Feedback for Evolution</text>
        </svg>
    </div>

</body>
</html>
